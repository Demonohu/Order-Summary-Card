<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary Component</title>
    <link rel="icon" type="image/png" sizes="32x32"> <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="bg">
        <section class="inner">
            <div class="dancer">
                <img src="https://i.ibb.co/TLsRL6w/illustration-hero-1.png">
            </div>
            <div class="lower-inner">
                <h1>Order Summary</h1>
                <p class="text">
                    You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like! 
                </p>
                <div class="payment-plan">
                    <img src="https://i.ibb.co/xXCStJL/icon-music-1.png">
                    <div class="pay">
                        <p class="plan">Annual Plan</p>
                        <p class="price">$59.99/year</p>
                    </div>
                    <a href="xyz">Change</a>
                </div>
                <div class="end">
                    <a href="abc" class="checkout">Proceed to Payment</a>
                    <a href="123" class="cancel">Cancel Order</a>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor.</a> Coded by Toma Ayo-Akwe(Sayo).
        </p>
</body>
</html>
