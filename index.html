<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="https://i.ibb.co/G9Y58zc/favicon-32x32.png">
    <title>Order Summary Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="inner">
        <img src="https://i.ibb.co/TLsRL6w/illustration-hero-1.png"
             class="top">
        <div class="wrapper">
            <h2>Order Summary</h2>
            <p class="info">
                You can now listen to millions of songs,<br>audiobooks, and podcasts on any<br>
                device anywhere you like!
            </p>
            <div class="box">
                <img src="https://i.ibb.co/xXCStJL/icon-music-1.png">
                <div class="para">
                    <p class="darkblue">Annual Plan</p>
                    <p class="lightblue">$59.99/year</p>
                </div>
                <a href="http:\\www.google.com">Change
                </a>
            </div>
            <nav>
                <ul>
                    <li><a href="geektutor.com  
                        "class="clickable">Proceed to      Payment</a></li>
                    <li><a href="exambuddies
                        com" class="unclickable">Cancel Order</a></li>
                </ul>
            </nav>
            <footer>
                <p>
                    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
                    <br>Coded by <a href="#">Toma</a>
                </p> 
            </footer>
        </div>
    </div>
</body>
</html>
